<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Skills</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to CS Skills</h1>
    </header>

    <section class="section">
        <h2>Choose a Topic to Explore</h2>
        <a href="pl.html">Programming Languages</a>
        <a href="wd.html">Web Development</a>
        <a href="ds.html">Data Science</a>
    </section>

    <section class="section">
        <h2>Sign Up for Updates</h2>
        <!-- Form for collecting user details -->
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="topic">Interested in:</label>
            <select id="topic" name="topic" required>
                <option value="pl">Programming Languages</option>
                <option value="wd">Web Development</option>
                <option value="ds">Data Science</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <!-- This is where the success message will be displayed -->
        <div id="message" class="message"></div>
    </section>

    <!-- Link to external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
